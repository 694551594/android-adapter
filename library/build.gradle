apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'cn.yhq:android-view-binding:1.0.0'
}

publish {
    userOrg = '694551594'
    groupId = 'cn.yhq'
    artifactId = 'android-adapter'
    publishVersion = '1.0.0'
    desc = 'android极简adapter'
    website = 'https://github.com/694551594/android-adapter'
}